<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Grocery</title>
  <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
  <main>
    <header class="b__header">
      <h1>The Grosery</h1>
      <span class="icono-document"></span>
    </header>

    <div class="b__cart__wrapper">
      
      <section class="b__list">
        <h2>Grocery List</h2> 
        <div class="b__list__content js-list"></div>
      </section>
      
      <section class="b__cart js-cart">
        <header class="b__cart__header">
          <h2>Grocery Cart</h2>
          <span class="icono-cart"></span>
        </header>

        <div class="b__cart__content">
          <div class="b__cart__content-items js-items"></div>
          <div class="b__cart__content-result ">
            <div class="total">total</div>
            <div class="total js-result">empty</div>
          </div>
        </div>
      </section>
    </div>
  </main>
    
  <script type="application/javascript" src="assets/scripts/app.js"></script>
</body>
</html>
